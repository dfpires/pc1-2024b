<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </title>Exemplo</title>
    </head>
    <body>
        <!-- exemplo de link -->
        <a href="http://www.uol.com.br"> Site do UOL </a>
        <br/>
        <img src="img/sfitc3.png" width="100"/>
        <br/>
        <video width="300" controls>
            <source src="video.mp4" type="video/mp4"/>
        </video>
        <br/>
        <iframe 
            width="300" height="215" 
            src="https://www.youtube.com/embed/O33KBnLvE9o?si=5akScRo2CsYwzvI9" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
        </iframe>
        <br/>
        <ul> <!-- unorded list -->
            <li> Amarelo </li> <!-- list item -->
            <li> Verde </li>
            <li> Azul </li>
        </ul>
        <br/>
        <table border="1">
            <tr> <!-- table row --> 
                <th> Nome </th> <th> Nota </th><!-- table header -->
            </tr> 
            <tr>
                <td> A </td> <td> 8.0</td> <!-- table data -->
            </tr>
            <tr>
                <td> B </td> <td> 9.0 </td>
            </tr>
        </table>
    </body>
</html>
